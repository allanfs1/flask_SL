<body style="width:400px;" > 
  
{% extends "corpo.html" %}


{% block conteudo %}

<div class="container-fluid">
     <div class="row">
      <div class="col-lg-3">
      <form action=""  class="form-signin" method="POST">
        <h2 class="form-signin-heading">Login Proteus </h2>
        
        <label class="sr-only">Email address</label>
        <input type="email"   style="width:380px;" name="email" class="form-control" placeholder="Email" required autofocus>
        
        <label class="sr-only">Password</label>
        <input type="password" style="width:380px;"  name="senha" class="form-control" placeholder="Password" required>
        
        <div class="checkbox">
          <label>
            <input type="checkbox"  value="remember-me"> Relembre sua senha
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">ok</button>
      </form>

       <a href="{{ url_for('info_proteus',hashAdmin= hashOne) }}">info</a>
      </div>
     </div>
     
<div class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{erro}}
</div>

</div> <!-- /container -->
{% endblock %}

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
</body>


</html>
